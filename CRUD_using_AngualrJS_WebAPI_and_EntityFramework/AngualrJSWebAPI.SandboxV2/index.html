<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>Angular application</title>

    <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.css" rel="stylesheet" />

    <link href="app-content/app.css" rel="stylesheet" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

    <script src="app.js"></script>
    <script src="config.js"></script>

    <!--<script src="js/services.js"></script>

    <script src="js/animations.js"></script>-->

    <script src="app-services/base64service.js"></script>

    <script src="about/about.service.js"></script>
    <script src="about/about.controller.js"></script>

    <script src="home/home.service.js"></script>
    <script src="home/home.controller.js"></script>

    <script src="account/account.service.js"></script>
    <script src="account/account.controller.js"></script>
    <script src="account/navigation.controller.js"></script>

    <script src="contact/contact.service.js"></script>

</head>
<body class="fullscreen">
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" data-ng-controller="NavigationController">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tutorial Republic</a>
                <a class="navbar-brand" href="#">{{$root.globals.currentUser.username}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li data-ng-class="{'active':isActive('/home')}"><a href="index.html#/home">Home</a></li>
                    <li data-ng-class="{'active':isActive('/about')}"><a href="index.html#/about">About</a></li>
                    <li data-ng-class="{'active':isActive('/register')}"><a href="index.html#/register">Register</a></li>
                    <li data-ng-class="{'active':isActive('/login')}" ng-if="!globals.currentUser.username"><a href="index.html#/login">Login</a></li>
                    <li data-ng-class="{'active':isActive('/logoff')}" ng-if="globals.currentUser.username"><a href="index.html#/logoff">LogOff</a></li>
                    <li data-ng-class="{'active':isActive('/contact')}"><a href="index.html#/contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <hr>
        <!-- Page Content -->

        <div class="view-container">
            <div ng-view class="view-frame"></div>
        </div>

        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy;2014 Sarabi LLC | <a href="panchaldineshb@gmail.com">Contact Us</a></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
