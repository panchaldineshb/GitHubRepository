            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Sarabi (Egg Curry)</a>
                <a class="navbar-brand" href="#" ng-bind="$root.globals.currentUser.username"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active':isActive('/home')}"><a href="index.html#/home">Home</a></li>
                    <li ng-class="{'active':isActive('/about')}"><a href="index.html#/about">About</a></li>

                    <li ng-class="{'active':isActive('/login')}" ng-if="!globals.currentUser.username"><a href="index.html#/login">Login</a></li>
                    <li ng-class="{'active':isActive('/logoff')}" ng-if="globals.currentUser.username"><a href="index.html#/logoff">LogOff</a></li>
                    <li ng-class="{'active':isActive('/contact')}"><a href="index.html#/contact">Contact</a></li>
                </ul>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <ul class="nav navbar-nav navbar-right" ng-if="globals.currentUser.username">
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
