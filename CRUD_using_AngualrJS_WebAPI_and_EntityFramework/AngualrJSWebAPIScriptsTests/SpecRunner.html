<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="css/jasmine.css" />

    <script src="../CodeWarrior.App/Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/jasmine.js"></script>
    <script src="Scripts/jasmine-html.js"></script>
    <script src="scripts/sinon-1.9.1.js"></script>
    <script src="../CodeWarrior.App/Scripts/angular.min.js"></script>
    <script src="../CodeWarrior.App/Scripts/angular-mocks.min.js"></script>
    <script src="../CodeWarrior.App/Scripts/angular-route.min.js"></script>

    <!-- include source files here... -->
    <script src="../CodeWarrior.App/Scripts/Application/app.js"></script>

    <script src="../CodeWarrior.App/Scripts/Application/Services/identityService.js"></script>
    <script src="../CodeWarrior.App/Scripts/Application/Services/apiService.js"></script>
    <script src="../CodeWarrior.App/Scripts/Application/Services/notifierService.js"></script>

    <script src="../CodeWarrior.App/Scripts/Application/Controllers/Account/LoginCtrl.js"></script>

    <!-- include spec files here... -->
    <script src="Specs/LoginCtrlSpec.js"></script>
    
    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
</body>
</html>
