<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Angularjs - dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="angularjsDashboardApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- page header -->
    <header class="navbar header-navbar" id="dashboard-header" ng-controller="DashboardCtrl as header">
        <a class="navbar-brand">
            <img src="{{header.logo}}" class="logo" />
        </a>

        <div class="container" ng-controller="userCtrl as user">
            <div class="clearfix">
                <div class="nav-no-collapse pull-right header-nav dashboard-header-user">
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown profile-dropdown" id="dashboard-user-dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span id="dashboard-user-name">{{user.user.name}}</span> <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/logout" rel="external">
                                        <i class="glyphicon glyphicon-off"></i>
                                        Logout
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!--/eof page header-->
    <!--page container -->
    <div id="page-wrapper">
        <div class="row">
            <!--sidebar-->
            <div class="nav-col" id="dashboard-menu" ng-controller="DashboardCtrl as sidebar">
                <section id="col-left" class="col-left-nano">
                    <div id="col-left-inner" class="col-left-nano-content">
                        <div class="collapse navbar-collapse sidebar">
                            <ul class="nav nav-pills nav-stacked">
                                <li ng-repeat="item in sidebar.menu">
                                    <a>
                                        <i id="home-icon-fix" class="{{item.icon}} fix-icon"></i>
                                        <span>{{item.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- eof sidebar -->

        <div class="content-wrapper">
            <div class="row">
                <!-- dashboard content -->
                <div ng-view=""></div>
                <!--/eof dashboard content -->
            </div>
        </div>
    </div>
    <footer>
        <div class="container bottom">
            <div class="pull-left">
                <div class="dashboardlogo">Company logo</div>
            </div>
            <div class="pull-right">
                <span> © 2014 angularjs-dashboard-testing</span>
            </div>
        </div>
    </footer>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>
</html>
