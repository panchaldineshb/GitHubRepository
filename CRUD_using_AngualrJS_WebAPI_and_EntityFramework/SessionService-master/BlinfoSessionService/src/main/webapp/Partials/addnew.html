<div id="newSessionModel" class="modal fade newSession" tabindex="-1" role="dialog" aria-labelledby="newSession" aria-hidden="true">

    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Skapa ny Session</h4>
            </div>
            <div class="modal-body row">
                <form class="col-lg-8" name="form" ng-submit="createNewSession(getSession)">
                    <div class="form-group">
                        <label for="firstname">Förnamn</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="firstname" class="form-control" placeholder="firstname" ng-model="getSession.firstname" required="">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Efternamn</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="lastname" class="form-control" placeholder="lastname" ng-model="getSession.lastname" required="">
                    </div>
                    <div class="form-group">
                        <label for="username">Användnamn</label>
                        <i class="fa fa-key"></i>
                        <input type="text" ng-readonly="diableUserName" name="username" class="form-control" placeholder="username" required="" ng-model="getSession.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Epost</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="email" class="form-control" placeholder="email" required="" ng-model="getSession.email">
                    </div>
                    <div class="form-group">
                        <label for="email">Department</label>
                        <i class="fa fa-key"></i>
                        <input type="text" name="text" class="form-control" placeholder="department" required="" ng-model="getSession.department">
                    </div>
                    <input id="submitForm" type="submit" class="btn btn-success pull-right" value="Spara"/>
                    <a data-dismiss="modal" class="btn btn-danger pull-right">Avbryt</a>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
