<input type="text" ng-model="movieSearchCtrl.query" placeholder="Search tv"/>
<ul>
    <li ng-repeat="result in movieSearchCtrl.searchResults">
        {{result.original_name}}
    </li>
</ul>


<hr>
<div class="btn btn-primary" ng-click="movieSearchCtrl.getPopular()"> View popular </div>
<ul>
    <li ng-repeat="popular in movieSearchCtrl.jsonPopular">

       Nota: datos y rutapeli son redundantes, pero es para ver que finciona
            <pelicula titulo="{{popular.original_name}}" fecha="{{popular.first_air_date | date:'dd/MM/yyyy'}}"
                      rutapeli = "popular.poster_path">

        </pelicula>

    </li>
</ul>
