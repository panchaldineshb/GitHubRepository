	<script type="text/javascript">

	$(function() {

		var data = [ {label:"January", data:30 ,color:"#4072B4" }, {label:"Feb", data:50 ,color:"#4679BD" },{label:"Mar", data:10 ,color:"#4072B4" }, {label:"Apr", data:10 ,color:"#4679BD" }, {label:"May", data:25 ,color:"#4072B4" }, {label:"Jun", data:10 ,color:"#4679BD" } ];
		var data2 = [{ label: "Series1",  data: 10},
		{ label: "Series2",  data: 30},
		{ label: "Series3",  data: 90},
		{ label: "Series4",  data: 70},
		{ label: "Series5",  data: 80},
		{ label: "Series6",  data: 110} ];
		
		var data3 = [{ label: "Series1",  data: 10},
		{ label: "Series2",  data: 30},
		{ label: "Series3",  data: 90},
		{ label: "Series4",  data: 70},
		{ label: "Series5",  data: 80},
		{ label: "Series6",  data: 110} ];
		
		var data4 = [{ label: "Series1",  data: 10 ,color:"#4679BD"},
		{ label: "Series2",  data: 30 ,color:"#4072B4"},
		{ label: "Series3",  data: 90, color:"#4679BD"},
		{ label: "Series4",  data: 70, color:"#4072B4"},
		{ label: "Series5",  data: 80, color:"#4679BD"},
		{ label: "Series6",  data: 110, color:"#4072B4"} ];
		
		var data6 = [{ label: "Series1",  data: 10},
		{ label: "Series2",  data: 30},
		{ label: "Series3",  data: 90},
		{ label: "Series4",  data: 70},
		{ label: "Series5",  data: 80},
		{ label: "Series6",  data: 110} ];
		
		var data7 = [{ label: "Series1",  data: 10},
		{ label: "Series2",  data: 30},
		{ label: "Series3",  data: 90},
		{ label: "Series4",  data: 70},
		{ label: "Series5",  data: 80},
		{ label: "Series6",  data: 110} ];
		
		
		$.plot('#placeholder7', data7, {
    series: {
        pie: {
            show: true,
            radius: 1,
            label: {
                show: true,
                radius: 2/3,
                formatter: labelFormatter,
                threshold: 0.1
            }
        }
    },
    legend: {
        show: false
    }
});
		
		
		$.plot('#placeholder6', data, {
    series: {
        pie: {
            innerRadius: 0.9,
            show: true
        }
    }
});

		$.plot("#placeholder", [ data2 ], {
			series: {
				bars: { show: true, fill: 1, fillColor: "#757dad", align:"center",barWidth: 0.6,lineWidth: 0 }, 
			 color: {color:"#454d7d"}
			
			
			},
			grid: {
    borderWidth: {top: 0, right: 0, bottom: 1, left: 1},
    borderColor: {top: "#FFF", left: "#ccc", bottom: "#ccc"},
	hoverable: true
},
			xaxis: {
				mode: "categories",
				tickLength: 0
			}
		});
		
		$.plot('#placeholder2', data, {
    series: {
        pie: {
            show: true
        }
    }
});

$.plot('#placeholder3', data4, {
				series: {
					pie: { 
						show: true
					}
				},
				legend: {
					show: false
				}
			});

function labelFormatter(label, series) {
		return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
	}
$.plot('#placeholder4', data4, {
				series: {
					pie: { 
						show: true,
						radius: 1,
						label: {
							show: true,
							radius: 1,
							formatter: labelFormatter,
							background: {
								opacity: 0.8
							}
						}
					}
				},
				legend: {
					show: false
				}
			});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
